apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mssandbox
  namespace: mssandbox
spec:
  releaseName: mssandbox
  chart:
    spec:
      chart: ./charts/mssandboxx
      sourceRef:
        kind: GitRepository
        name: mssandbox
        namespace: flux-system
  interval: 30s
  values:
    msmanager:
      replicas: 3
    calculator:
      replicas: 3
      url: "http://calculator:8081"
